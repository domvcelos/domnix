<div class="content">
  <div class="card">
    <div class="tab-header">
      <div class="title-section">
        <div class="wrapper-title">
          <h3 class="bold">Extrato</h3>
        </div>
      </div>
      <div class="subtitle-section">
        <div class="balance">
          <span class="nix-black-03">Saldo em conta:</span><span class="nix-black-01">{{balance | currency}}</span>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="loading-shade" *ngIf="loading">
        <mat-spinner></mat-spinner>
      </div>
      <div class="table-container">
        <table mat-table [dataSource]="dataSource">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Transação</th>
            <td mat-cell *matCellDef="let element">{{ translateName(element.name) }}</td>
          </ng-container>

          <ng-container matColumnDef="timestamp">
            <th mat-header-cell *matHeaderCellDef>Data</th>
            <td mat-cell *matCellDef="let element">{{ formatDate(element.timestamp) }}</td>
          </ng-container>

          <ng-container matColumnDef="origin">
            <th mat-header-cell *matHeaderCellDef>Origem/Destino</th>
            <td mat-cell *matCellDef="let element"> {{getOtherPartName(element)}}</td>
          </ng-container>

          <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Valor</th>
            <td mat-cell *matCellDef="let element" [innerHtml]="element.amount | amountColor"></td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <div class="table-footer">
        <mat-paginator
          [length]="length"
          [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions"
          showFirstLastButtons
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
