<mat-dialog-content>
  <div class="close-wrapper">
    <button
      mat-button
      [mat-dialog-close]="canceled"
      *ngIf="!loading"
      name="modal-close-btn"
    >
      <img src="../../../../assets/icons/close-square.svg" />
    </button>
  </div>
  <div class="content">
    <div class="loading-shade" *ngIf="loading">
      <mat-spinner></mat-spinner>
    </div>
    <div class="title-wrapper">
      <h3 class="bold">Deseja mesmo excluir o contato?</h3>
    </div>
    <div class="text-wrapper">
      <p class="large-light">
        O contato será deletado de sua base e esta ação não poderá ser desfeita.
      </p>
    </div>
    <div class="actions">
      <button class="main-button-inverse" [mat-dialog-close]="canceled">
        Cancelar
      </button>
      <button class="main-button" (click)="deleteContact(contactDialog.info.id)">Sim, desejo excluir o contato</button>
    </div>
  </div></mat-dialog-content
>
